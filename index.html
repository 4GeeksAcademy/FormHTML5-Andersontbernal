<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d40adb1550.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card p-4">
        <!-- Encabezado gris con ícono -->
        <div class="card-header bg-light d-flex align-items-center gap-2">
          <i class="fa-solid fa-credit-card"></i>
          <strong>Payment</strong>
        </div>

        <h4 class="mb-3">Payment form example</h4>

        <!-- Alerta -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <div class="row">
          <!-- Columna izquierda: formulario -->
          <div class="col-md-6">
            <!-- Tarjeta, CVC, Monto -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Card #</label>
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">CVC #</label>
                <input type="number" class="form-control" placeholder="000" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" placeholder="Amount" required />
                </div>
              </div>
            </div>

            <!-- Nombre y Apellido -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <!-- Ciudad, Estado, Código Postal -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" required>
                  <option selected disabled>Pick a state</option>
                  <option>Florida</option>
                  <option>California</option>
                  <option>Texas</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <!-- Métodos de pago -->
            <div class="mb-3">
              <label class="form-label">We accept:</label><br />
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="visa" />
                <label class="form-check-label" for="visa">Visa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="master" />
                <label class="form-check-label" for="master">Mastercard</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="paypal" />
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>

          <!-- Columna derecha: mensaje -->
          <div class="col-md-6">
            <label class="form-label">Message</label>
            <textarea class="form-control h-100" rows="10" placeholder="Add any notes here."></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
